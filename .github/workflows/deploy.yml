name: Deploy
on:
  push:
    branches:
      - main # 或者你的默认分支名

# 添加权限配置
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: pnpm docs:build
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist # 构建输出目录
          branch: gh-pages # 部署到的分支
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 自动生成的 token
          clean: true # 添加此选项以清理旧的构建文件
